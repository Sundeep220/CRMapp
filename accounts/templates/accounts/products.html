{% extends 'accounts/base.html' %}
{% block content %}
{% load static %}
<br>

		<div class="row justify-content-center">
			<div class="col-md-10 ">
				<div class="card card-header bg-info border-dark">
					<h5>Products</h5>
				</div>
				<div class="card card-body bg-light border-dark">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
						</tr>
                        {% for i in products %}
							<tr>
								<td>{{i.name}}</td>
								<td>{{i.category}}</td>
								<td>{{i.price}}</td>
							</tr>
						{% endfor %}
						
					</table>
				</div>
			</div>
			
		</div>


{% endblock %}
